<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lector de códigos de barras y códigos QR con QuaggaJS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    #center-screen-media {
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      display: flex;
    }
    
    .card {
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }
    
    .card-header {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      font-size: 24px;
      text-align: center;
    }
    
    .card-body {
      padding: 10px;
    }
    
    #video-camara {
      width: 100%;
      height: auto;
      border: 1px solid #ced4da;
      background-color: #fff;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      font-size: 18px;
    }
    
    #codigo-mas-coincidencias {
      font-size: 18px;
      padding: 10px;
    }
    
    #resultado {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div id="center-screen-media">
    <div class="container">
      <div class="card">
        <div class="card-header">
          COLNET-CAM | Escanear
        </div>
        <div class="card-body">
          <div class="embed-responsive embed-responsive-16by9">
            <select id="camera-select" class="form-control mb-3"></select>
            <video id="video-camara" class="embed-responsive-item"></video>
          </div>
          <div class="form-group mt-3">
            <label for="codigo-mas-coincidencias">Código con más coincidencias</label>
            <input type="text" id="codigo-mas-coincidencias" class="form-control" placeholder="Código con más coincidencias">
          </div>
          <div id="resultado"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/quagga"></script>
  <script>
    var scannedCodes = [];
    var consecutiveCount = 0;
    var currentCode = null;

    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector("#video-camara"),
        constraints: {
          facingMode: "environment"
        },
        area: {
          top: "0%",
          right: "0%",
          left: "0%",
          bottom: "0%"
        },
        singleChannel: false,
        size: 640,
        numOfWorkers: 4,
        decoder: {
          readers: ["ean_reader", "codabar_reader"]
        },
      },
    }, function(err) {
      if (err) {
        console.error("Error al inicializar Quagga: ", err);
        return;
      }
      console.log("Quagga inicializado correctamente.");
      Quagga.start();

      Quagga.CameraAccess.enumerateVideoDevices()
        .then(function(devices) {
          var select = document.getElementById("camera-select");
          devices.forEach(function(device) {
            var option = document.createElement("option");
            option.value = device.deviceId;
            option.text = device.label || "Cámara " + (select.options.length + 1);
            select.appendChild(option);
          });

          select.addEventListener("change", function(event) {
            var deviceId = event.target.value;
            startScanner(deviceId);
          });
        });
    });

    function startScanner(deviceId) {
      Quagga.stop();
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector("#video-camara"),
          constraints: {
            deviceId: deviceId
          },
          area: {
            top: "0%",
            right: "0%",
            left: "0%",
            bottom: "0%"
          },
          singleChannel: false,
          size: 640,
          numOfWorkers: 4,
          decoder: {
            readers: ["ean_reader", "codabar_reader"]
          },
        },
      }, function(err) {
        if (err) {
          console.error("Error al inicializar Quagga: ", err);
          return;
        }
        console.log("Quagga inicializado correctamente.");
        Quagga.start();
      });
    }

    Quagga.onDetected(function(result) {
      if (result && result.codeResult && result.codeResult.code) {
        var code = result.codeResult.code;
        console.log("Código escaneado: ", code);

        if (currentCode !== code) {
          currentCode = code;
          consecutiveCount = 1;
        } else {
          consecutiveCount++;
        }

        if (consecutiveCount >= 10) {
          console.log("Código válido: ", code);
          var resultadoElement = document.querySelector("#resultado");
          resultadoElement.textContent = "Código válido: " + code;
          Quagga.stop();

          var maxCount = 0;
          var mostFrequentCode = null;

          scannedCodes.forEach(function(c) {
            var count = scannedCodes.filter(function(code) { return code === c; }).length;
            if (count > maxCount) {
              maxCount = count;
              mostFrequentCode = c;
            }
          });

          if (mostFrequentCode) {
            var inputCodigoMasCoincidencias = document.querySelector("#codigo-mas-coincidencias");
            inputCodigoMasCoincidencias.value = mostFrequentCode;
          }
        } else {
          console.log("Comprobando más veces...");
          setTimeout(function() {
            Quagga.start();
          }, 300);
        }

        scannedCodes.push(code);
      }
    });
  </script>
</body>

</html>
