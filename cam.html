<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>COLNET-CAM</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    #video-camara {
      width: 100%;
      max-width: 600px;
      height: auto;
      border: 1px solid #ced4da;
      background-color: #fff;
      margin: 0 auto;
    }
    
    .result-container {
      margin-top: 20px;
      text-align: center;
    }
    
    .result-container input {
      font-size: 18px;
      text-align: center;
      padding: 10px;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center">COLNET-CAM: Lector de códigos de barras y códigos QR</h4>
        <div class="embed-responsive embed-responsive-16by9">
          <video id="video-camara" autoplay></video>
        </div>
        <div class="result-container">
          <input type="text" id="codigo-mas-coincidencias" class="form-control" placeholder="Código con más coincidencias" readonly>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/quagga"></script>
  <script>
    var scannedCodes = [];
    var consecutiveCount = 0;
    var currentCode = null;

    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector("#video-camara"),
        constraints: {
          facingMode: "environment"
        },
      },
      decoder: {
        readers: ["ean_reader", "codabar_reader"]
      },
    }, function(err) {
      if (err) {
        console.error("Error al inicializar Quagga: ", err);
        return;
      }
      console.log("Quagga inicializado correctamente.");
      Quagga.start();
    });

    Quagga.onDetected(function(result) {
      if (result && result.codeResult && result.codeResult.code) {
        var code = result.codeResult.code;
        console.log("Código escaneado: ", code);

        if (currentCode !== code) {
          currentCode = code;
          consecutiveCount = 1;
        } else {
          consecutiveCount++;
        }

        if (consecutiveCount >= 10) {
          console.log("Código válido: ", code);
          var resultadoElement = document.querySelector("#codigo-mas-coincidencias");
          resultadoElement.value = code;
          Quagga.stop();

          var maxCount = 0;
          var mostFrequentCode = null;

          scannedCodes.forEach(function(c) {
            var count = scannedCodes.filter(function(code) { return code === c; }).length;
            if (count > maxCount) {
              maxCount = count;
              mostFrequentCode = c;
            }
          });

          if (mostFrequentCode) {
            resultadoElement.value = mostFrequentCode;
          }
        } else {
          console.log("Comprobando más veces...");
          setTimeout(function() {
            Quagga.start();
          }, 300);
        }

        scannedCodes.push(code);
      }
    });
  </script>
</body>

</html>
