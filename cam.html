<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>COLNET-CAM</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    #video-camara {
      max-width: 100%;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            COLNET-CAM: Lector de códigos de barras y códigos QR
          </div>
          <div class="card-body">
            <div class="embed-responsive embed-responsive-16by9">
              <div id="video-camara" class="embed-responsive-item"></div>
            </div>
            <div class="form-group mt-3">
              <label for="codigo-mas-coincidencias">Código con más coincidencias</label>
              <input type="text" id="codigo-mas-coincidencias" class="form-control" placeholder="Código con más coincidencias">
            </div>
            <div id="resultado"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/quagga"></script>
  <script>
    var scannedCodes = [];
    var consecutiveCount = 0;
    var currentCode = null;

    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector("#video-camara"),
        constraints: {
          facingMode: "environment"
        },
      },
      decoder: {
        readers: ["ean_reader", "codabar_reader"]
      },
    }, function(err) {
      if (err) {
        console.error("Error al inicializar Quagga: ", err);
        return;
      }
      console.log("Quagga inicializado correctamente.");
      Quagga.start();
    });

    Quagga.onDetected(function(result) {
      if (result && result.codeResult && result.codeResult.code) {
        var code = result.codeResult.code;
        console.log("Código escaneado: ", code);

        if (currentCode !== code) {
          currentCode = code;
          consecutiveCount = 1;
        } else {
          consecutiveCount++;
        }

        if (consecutiveCount >= 10) {
          console.log("Código válido: ", code);
          var resultadoElement = document.querySelector("#resultado");
          resultadoElement.textContent = "Código válido: " + code;
          Quagga.stop();

          var maxCount = 0;
          var mostFrequentCode = null;

          scannedCodes.forEach(function(c) {
            var count = scannedCodes.filter(function(code) { return code === c; }).length;
            if (count > maxCount) {
              maxCount = count;
              mostFrequentCode = c;
            }
          });

          if (mostFrequentCode) {
            var inputCodigoMasCoincidencias = document.querySelector("#codigo-mas-coincidencias");
            inputCodigoMasCoincidencias.value = mostFrequentCode;
          }
        } else {
          console.log("Comprobando más veces...");
          setTimeout(function() {
            Quagga.start();
          }, 300);
        }
      }
    });
  </script>
</body>

</html>
