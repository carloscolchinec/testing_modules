<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lector de códigos de barras</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f4f4;
    }

    .card {
      border: none;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #337ab7;
      color: #fff;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      border-bottom: none;
    }

    .card-body {
      padding: 0px;
    }

    .card-footer {
      background-color: #fff;
      padding: 20px;
      border-top: none;
      text-align: center;
    }

    .select-label {
      margin-bottom: 10px;
      font-weight: bold;
    }

    #camera-select {
      max-width: 100%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #resultado {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ecef;
      color: #333;
      font-weight: bold;
    }

   #video-camara {
  position: relative;
  width: 100%;
}

#video-camara video {
  position: absolute;
  width: 100%;
  height: auto;
  top: 0;
  left: 0;
}

#video-overlay {
  position: absolute;
  top: 10%;
  left: 10%;
  width: 80%;
  height: 80%;
  background-color: rgba(196, 196, 196, 0.18); /* Cambia el color a claro */
  pointer-events: none;
  box-sizing: border-box;
  border: 2px solid #337ab7;
}

    canvas {
        width: 540px !important;
        height: 220px !important;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header text-center">
            COLNETCAM | LECTOR DE BARRA
          </div>
          <div class="card-body">
            <div class="embed-responsive">
              <div id="video-camara" class="embed-responsive-item"></div>
              <div id="video-overlay"></div>
            </div>
          </div>
          <div class="card-footer">
            <div class="select-label">Seleccionar cámara:</div>
            <select id="camera-select" class="form-control"></select>
            <div id="resultado">Escanea un código</div>
          </div>
        </div>
      </div>
    </div>
  </div>

 <script src="https://unpkg.com/quagga"></script>
  <script async src="https://docs.opencv.org/5.x/opencv.js" onload="onOpenCvLoaded();" type="text/javascript"></script>
  <script>
 // Variables para OpenCV.js
    let src = null;
    let dst = null;

    // Función de carga de OpenCV.js
    function onOpenCvLoaded() {
      // Inicializar el procesamiento de imagen
      src = new cv.Mat();
      dst = new cv.Mat();

      // Iniciar el escaneo de código de barras
      startScanner();
    }

    // Función para procesar la imagen con OpenCV.js
    function processImage() {
      let video = document.getElementById("video-camara");
      let canvas = document.createElement("canvas");
      let context = canvas.getContext("2d");

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Convertir el contenido del canvas a una imagen de OpenCV.js
      let imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      cv.matFromImageData(imageData, src);

      // Procesar la imagen aquí utilizando las funciones de OpenCV.js
      // Por ejemplo, puedes aplicar un filtro de mejora de calidad
      cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY); // Convertir a escala de grises

      // Mostrar la imagen procesada en un elemento canvas de salida
      cv.imshow("video-overlay", dst);

      // Liberar la memoria
      src.delete();
      dst.delete();

      // Programar el siguiente procesamiento de imagen
      requestAnimationFrame(processImage);
    }

    // Función para iniciar el escaneo de código de barras
    function startScanner() {
      Quagga.init(
        {
          inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector("#video-camara"),
            constraints: {
              facingMode: "environment"
            }
          },
          decoder: {
            readers: ["ean_reader"],
            multiple: false,
            locate: true,
            patchSize: "small"
          }
        },
        function (err) {
          if (err) {
            console.error("Error al inicializar Quagga: ", err);
            return;
          }
          console.log("Quagga inicializado correctamente.");
          Quagga.start();

          // Iniciar el procesamiento de imagen
          requestAnimationFrame(processImage);
        }
      );
    }

    // Función para manejar el escaneo de código de barras
    Quagga.onDetected(function (result) {
      if (result && result.codeResult && result.codeResult.code) {
        var code = result.codeResult.code;
        console.log("Código escaneado: ", code);

        if (currentCode !== code) {
          currentCode = code;
          consecutiveCount = 1;
        } else {
          consecutiveCount++;
        }

        if (consecutiveCount >= 10) {
          console.log("Código válido: ", code);
          var resultadoElement = document.querySelector("#resultado");
          resultadoElement.textContent = code;
          Quagga.stop();

          var maxCount = 0;
          var mostFrequentCode = null;

          scannedCodes.forEach(function (c) {
            var count = scannedCodes.filter(function (code) {
              return code === c;
            }).length;
            if (count > maxCount) {
              maxCount = count;
              mostFrequentCode = c;
            }
          });

          if (mostFrequentCode) {
            var inputCodigoMasCoincidencias = document.querySelector(
              "#codigo-mas-coincidencias"
            );
            inputCodigoMasCoincidencias.value = mostFrequentCode;
          }
        } else {
          console.log("Comprobando más veces...");
          setTimeout(function () {
            Quagga.start();
          }, 300);
        }

        scannedCodes.push(code);
      }
    });
  </script>
</body>

</html>
