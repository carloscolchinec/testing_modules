<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>COLNET-CAM: Lector de c贸digos de barras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .header {
            height: 95px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e7e7e3;
        }

        .header h1 {
            font-size: 32px;
            color: #212529;
        }

        .container {
            padding-top: 13px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        #preview {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 1px solid #ced4da;
        }

        .input-container {
            padding-top: 25px;
        }

        .input-container input {
            font-size: 24px;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div>
            <h1>COLNET-CAM: Lector de c贸digos de barras</h1>
        </div>
    </header>
    <div class="container">
        <div class="video-container">
            <video id="preview" autoplay></video>
        </div>
        <div class="input-container">
            <div class="text-center">
                <input id="barcodeInput" class="form-control form-control-lg" type="text" placeholder="Escanear c贸digo de barras" autofocus>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        const barcodeInput = document.getElementById('barcodeInput');
        const videoElement = document.getElementById('preview');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                videoElement.srcObject = stream;
                initQuagga();
            })
            .catch(function(error) {
                console.log('Ocurri贸 un error al acceder a la webcam: ', error);
            });

        function initQuagga() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: videoElement
                },
                decoder: {
                    readers: ["ean_reader"]
                }
            }, function(err) {
                if (err) {
                    console.error('Error al inicializar Quagga: ', err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                if (result && result.codeResult && result.codeResult.code) {
                    barcodeInput.value = result.codeResult.code;
                    Quagga.stop();
                }
            });
        }
    </script>
</body>

</html>
